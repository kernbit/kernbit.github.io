<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kernbit@terminal:~$</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scanlines"></div>
  <div class="noise"></div>
  <div class="crt-effect"></div>
  
  <div class="terminal-container">
    <div class="terminal-window">
      <pre id="term-welcome" class="welcome-text"></pre>
      <div id="term-output" class="term-output"></div>
      <div class="term-line">
        <span class="term-prompt"><span class="user">kernbit</span>:<span class="dir">~</span>$</span>
        <span id="term-input-wrapper">
          <input type="text" id="term-input" autocomplete="off" autofocus>
          <span id="term-cursor"></span>
        </span>
      </div>
    </div>
  </div>
  
  <div id="friendsbar" class="friendsbar">
    <div class="friendsbar-header">FRIENDS</div>
    <div id="friendslist" class="friendslist">
      <!-- Friend logos will be placed here -->
      <div class="friend-logo-container">
        <img src="friend1.jpg" class="friend-logo" alt="Friend 1">
        <span class="friend-name">Friend 1</span>
      </div>
      <div class="friend-logo-container">
        <img src="friend2.jpg" class="friend-logo" alt="Friend 2">
        <span class="friend-name">Friend 2</span>
      </div>
      <div class="friend-logo-container">
        <img src="friend3.jpg" class="friend-logo" alt="Friend 3">
        <span class="friend-name">Friend 3</span>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
